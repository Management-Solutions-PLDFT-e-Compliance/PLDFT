<body>
    <div class="redeTransacFull">
        <div class="titulos">
            <h2>Rede transacional</h2>
            <h5>Grafos</h5>
            <div class="filtroValor">
              <label for="filtro-valor">Valor:</label>
              <select name="filtro-valor" id="filtro-valor">
                  <option value="">Todos valores</option>
                  <option value="1000-5000">R$ 1.000,00 - R$ 5.000,00</option>
                  <option value="5000-10000">R$ 5.000,00 - R$ 10.000,00</option>
                  <option value="10000-20000">R$ 10.000,00 - R$ 20.000,00</option>
                  <option value="20000-30000">R$ 20.000,00 - R$ 30.000,00</option>
                  <option value="30000-40000">R$ 30.000,00 - R$ 40.000,00</option>
                  <option value="40000-50000">R$ 40.000,00 - R$ 50.000,00</option>
                  <option value="50000-75000">R$ 50.000,00 - R$ 75.000,00</option>
                  <option value="75000-100000">R$ 75.000,00 - R$ 100.000,00</option>
                  <option value="100000-">Acima de R$ 100.000,00</option>
              </select>
            </div>
            <div class="filtroRisco">
              <label for="filtro-risco">Risco:</label>
              <select name="filtro-risco" id="filtro-risco">
                  <option value="">Todos</option>
                  <option value="1000-5000">Risco Muito Alto</option>
                  <option value="5000-10000">Risco Alto</option>
                  <option value="10000-20000">Risco Moderado</option>
                  <option value="20000-30000">Risco Baixo</option>
                  <option value="30000-40000">Risco Muito Baixo</option>
                  <option value="40000-50000">Não Cliente</option>
              </select>
            </div>
            <div class="filtroProdutos">
              <label for="filtro-Produtos">Produto:</label>
              <select name="filtro-produto" id="filtro-produto">
                  <option value="">Todos</option>
                  <option value="1000-5000">Conta Corrente</option>
                  <option value="5000-10000">Cartão de Débito/Crédito</option>
                  <option value="10000-20000">Poupança</option>
                  <option value="20000-30000">Emprestimos</option>
                  <option value="30000-40000">Câmbio</option>
              </select>
            </div>
            
          
            <div class="filtroData1">
              <label for="">Data:</label>
              <input type="date">  
            </div>
            <div class="filtroData2">
              <label for="">até</label>
              <input type="date">  
            </div>
            </div>
            <a href="./analiseAlerta.html"><button class="botao2"><img src="../analiseAlerta/assets/FiltroBranco.png" alt="" width="30px" height="30px">Filtrar</button></a>
            <a href="./analiseAlerta.html"><button class="botao"><img src="./icons/voltar.png" alt="" width="30px" height="30px">Voltar</button></a>
            <div id="grafRedeTransac"></div>
            <div id="legendaRedeTransac">
                <div class="legendaLinha">
                    <div class="itemLegendaLinha">
                        <div class="linhaTransAlert"></div>
                        <p>Transação alertada</p>
                    </div>
                    <div class="itemLegendaLinha">
                        <div class="linhaOutrasTrans"></div>
                        <p>Outras transações</p>
                    </div>
                    <div class="itemLegendaLinha">
                        <div class="linhaOpcEsco"></div>
                        <p>Opção selecionada</p>
                    </div>
                    <div class="itemLegendaLinha">
                        <div class="linhaOutrasInfos"></div>
                        <p>Outras informações</p>
                    </div>
                </div>
                <hr class="separador">
                <div class="legendaCliente">
                    <p class="tituloLegendaCliente">Risco LDFT de cliente:</p>
                    <div class="todosTiposClientes">
                        <div class="cliente">
                            <div class="riscoMuitoAlto"></div>
                            <p>Muito Alto</p>
                        </div>
                        <div class="cliente">
                            <div class="riscoAlto"></div>
                            <p>Alto</p>
                        </div>
                        <div class="cliente">
                            <div class="riscoModerado"></div>
                            <p>Moderado</p>
                        </div>
                        <div class="cliente">
                            <div class="riscoBaixo"></div>
                            <p>Baixo</p>
                        </div>
                        <div class="cliente">
                            <div class="riscoMuitoBaixo"></div>
                            <p>Muito Baixo</p>
                        </div>
                        <div class="cliente">
                            <div class="riscoNaoCliente"></div>
                            <p>Não Cliente</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
